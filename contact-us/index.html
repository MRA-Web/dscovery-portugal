<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discovery Portugal</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/header/style.css">
    <link rel="stylesheet" href="/footer/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/script/functions.js"></script>
    <script>
        function enviarFormulario(event) {
            event.preventDefault();
        
            const form = document.querySelector('form');
            const formData = new FormData(form);
        
            fetch('process_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // Mudei de .json() para .text() para depuração
            .then(text => {
                try {
                    const data = JSON.parse(text);
                    if (data.status === 'success') {
                        form.reset(); // Esvazia os campos do formulário
                        alert('Mensagem enviada com sucesso!'); // Opcional: Mostra uma mensagem de sucesso
                    } else {
                        alert('Erro ao enviar a mensagem: ' + data.message);
                    }
                } catch (e) {
                    alert('Erro ao processar a resposta do servidor: ' + text);
                }
            })
            .catch(error => {
                alert('Erro ao enviar a mensagem: ' + error);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', enviarFormulario);
        });
        
    </script>
</head>

<body onload="jogar_texto('/header/en.html', 'header'); jogar_texto('/footer/en.html', 'footer');">

    <header id="header"></header>

    <main>
        <div class="container">
            <div id="contact">
                <form method="post" action="process_form.php">
                    <h1>Contact-us</h1>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name" name="name" required placeholder>
                    <label for="tel">Number</label>
                    <input type="tel" placeholder="(xx) xxxx-xxxx" id="tel" name="tel">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" id="email" name="email" required>
                    <label for="subject">Subject</label>
                    <input type="text" placeholder="Subject" id="subject" name="subject">
                    <label for="message">Message</label>
                    <textarea placeholder="Type here" id="message" name="message" required></textarea>
                    <button type="submit" id="enviar-mobil" class="mobile-submit">Send</button>
                </form>
            </div>
            <div class="toggle-panel">
                <h1>Send your message</h1>
                <p>We look forward to hearing from you!</p>
                <button id="enviador" type="submit">Send</button>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

</body>
</html>
