<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discovery Portugal</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/header/style.css">
    <link rel="stylesheet" href="/footer/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/script/functions.js"></script>
</head>

<body onload="jogar_texto('/header/en.html', 'header'); jogar_texto('/footer/en.html', 'footer');">

    <header id="header"></header>

    <main>
        <div class="container">

            <div id="contact">
                <form id="contactForm">
                    <h1>Contact-us</h1>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    
                    <label for="tel">Number</label>
                    <input type="tel" placeholder="(xx) xxxx-xxxx" id="tel" name="tel">
                    
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" id="email" name="email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" placeholder="Subject" id="subject" name="subject">
                    
                    <label for="message">Message</label>
                    <textarea placeholder="Type here" id="message" name="message" required></textarea>
                    
                    <button type="submit" class="mobile-submit">Send</button>
                </form>
                <div id="success-message" style="display:none;">
                    <h1>Thank you!</h1>
                    <p>Your message has been sent successfully.</p>
                </div>
            </div>

            <div class="toggle-panel">
                <h1>Send your message</h1>
                <p>We look forward to hearing from you!</p>
            </div>
        </div>

        <div class="cards-bottom-container">
            <a class="card-bottom" href="#">
                <h3 class="title" id="instagram"><img src="/assets/images/contact_images/instagram-logo.png" alt="instagram" class="card-logo"></h3>
                
                <span class="subtitle">
                    @DscoveryPortugal
                </span>
            </a>

            <a class="card-bottom" href="#">
                <h3 class="title" id="whatsapp"><img src="/assets/images/contact_images/whatsapp-logo.png" alt="whatsapp" class="card-logo"></h3>
                
                <span class="subtitle">
                    Contacte via Whatsapp
                </span>
            </a>

            <a class="card-bottom" href="#">
                <h3 class="title" id="email"><img src="/assets/images/contact_images/email-logo.png" alt="email" class="card-logo"></h3>
                
                <span class="subtitle">
                    Contacte via email
                </span>
            </a>

            <a class="card-bottom" href="#">
                <h3 class="title" id="facebook"><img src="/assets/images/contact_images/facebook-logo.png" alt="facebook" class="card-logo"></h3>
                
                <span class="subtitle">
                    Contacte via Facebook
                </span>
            </a>


        </div>
    </main>

    <footer id="footer"></footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'process_form.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        document.getElementById('contactForm').reset(); // Limpa os campos do formul√°rio
                    } else {
                        alert('Error: ' + response.message);
                    }
                } else {
                    alert('An error occurred while submitting the form.');
                }
            };
            xhr.send(formData);
        });
        </script>
</body>
</html>
