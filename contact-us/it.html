<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discovery Portugal</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/header/style.css">
    <link rel="stylesheet" href="/footer/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/script/functions.js"></script>
</head>

<script>
  jogar_texto('/footer/it.html', 'footer');
  jogar_texto('/header/it.html', 'header');
</script>

<body onload="jogar_texto('/header/it.html', 'header'); jogar_texto('/footer/it.html', 'footer');">

    <header id="header"></header>

    <main>
        <div class="container">
            <div id="contact">
                <form>
                    <h1>Contattaci</h1>
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Nome" id="name">
                    <label for="tel">Numero</label>
                    <input type="tel" placeholder="(xx) xxxx-xxxx" id="tel">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" id="email">
                    <label for="subject">Oggetto</label>
                    <input type="text" placeholder="Testo" id="subject">
                    <label for="message">Messaggio</label>
                    <textarea placeholder="Scrivi qui" id="message"></textarea>
                    <button type="submit" id="enviar-mobile" class="mobile-submit">Invia</button>
                </form>
            </div>
            <div class="toggle-panel">
                <h1>Invia il tuo messaggio</h1>
                <p>Non vediamo l'ora di sentirti!</p>
                <button id="enviador">Invia</button>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

</body>

</html>
