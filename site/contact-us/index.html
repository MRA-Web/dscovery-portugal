<body onload="jogar_texto('/site/header/en.html', 'header'); jogar_texto('/site/footer/en.html', 'footer');">

    <header id="header"></header>

    <main>
        <div class="container">
            <div id="contact">
                <form method="post" action="process_form.php">
                    <h1>Contact-us</h1>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <label for="tel">Number</label>
                    <input type="tel" placeholder="(xx) xxxx-xxxx" id="tel" name="tel">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" id="email" name="email" required>
                    <label for="subject">Subject</label>
                    <input type="text" placeholder="Subject" id="subject" name="subject">
                    <label for="message">Message</label>
                    <textarea placeholder="Type here" id="message" name="message" required></textarea>
                    <button type="submit" id="enviar-mobile" class="mobile-submit">Send</button>
                </form>
            </div>
            <!-- TESTANDO -->
            <div class="toggle-panel">
                <h1>Send your message</h1>
                <p>We look forward to hearing from you!</p>
                <button id="enviador">Send</button>
            </div>
        </div>
     

    </main>

    <footer id="footer"></footer>

</body>
