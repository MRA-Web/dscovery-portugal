<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- header em inglês by luizzmg -->

    <header>

        <!-- header em inglês by luizzmg -->
        
            <h1 class="logo-home">
            <div>
                <a href="/site/">
                <img class="logo" src="/site/assets/images/DiscoveryLogo.png">
                </a>
            </div>
            </h1>
            
            <button href="#" class="circulo"><i class="fa-solid fa-bars"></i><span>etapa</span></button>
            <button href="#" class="circulo"><i class="fa-solid fa-user-pen"></i><span>etapa</span></button>
            <button href="#" class="circulo"><i class="fa-solid fa-envelope"></i><span>etapa</span></button>
            <button href="#" class="circulo"><i class="fa-solid fa-file"></i><span>etapa</span></button>
        
        
            <!-- seleção de idiomas desktop -->
        
            <div class="language-selector">
            <!-- seletor de idiomas -->
            <button class="idioma-atual-desktop">
                <!-- inglês --><img class="icons-language" src ="/site/assets/images/countries/united-kingdom.png"> EN
            </button>
            
            <ul class="language-selector-content">
                <!--português--><li><a href="pt.html" class="opcao-idioma"><img class="icons-language" src ="/site/assets/images/countries/portugal.png"> PT</a></li>
                <!--espanhol--><li><a href="es.html" class="opcao-idioma"><img class="icons-language" src ="/site/assets/images/countries/spain.png"> ES</a></li>
                <!--francês--><li><a href="fr.html" class="opcao-idioma"><img class="icons-language" src ="/site/assets/images/countries/france.png"> FR</a></li>
                <!--italiano--><li><a href="it.html" class="opcao-idioma"><img class="icons-language" src ="/site/assets/images/countries/italy.png"> IT</a></li>
                <!--alemão--><li><a href="de.html" class="opcao-idioma"><img class="icons-language" src ="/site/assets/images/countries/germany.png"> DE</a></li>
            </ul>
            </div>
        
        </nav>
    
    </header>
      
    <main>

        <div id="holder">
            <div id="multiStepForm">
                <form class="form-step" onsubmit="return handleNext(event)" >
                    <h2>Etapa 1: Informações Pessoais</h2>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="telefone">Telefone (com código do país):</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Próximo</button>
                </form>
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2>Etapa 2: Idade</h2>
                    <label><input type="radio" name="idade" value="adulto" required> Sou adulto</label>
                    <label><input type="radio" name="idade" value="crianca" required> Sou criança</label>
                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="submit">Próximo</button>
                </form>
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2>Etapa 3: Documentos</h2>
                    <label for="passaporte">Você possui um passaporte ou um cartão de identidade?</label>
                    <input type="text" id="passaporte" name="passaporte" required>
                    <label for="comprovante">Você possui um comprovante de endereço?</label>
                    <input type="text" id="comprovante" name="comprovante" required>
                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="submit">Próximo</button>
                </form>
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2>Etapa 4: Pagamento</h2>
                    <!-- Integração de pagamento -->
                    <p>Integração de pagamento aqui.</p>
                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="submit">Próximo</button>
                </form>
                <form class="form-step" onsubmit="return handleSubmit(event)">
                    <h2>Etapa 5: Detalhes Finais</h2>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    <label for="numPassaporte">Número do Passaporte ou Bilhete de Identidade:</label>
                    <input type="text" id="numPassaporte" name="numPassaporte" required>
                    <label for="validadePassaporte">Data de Validade do Passaporte ou Bilhete de Identidade:</label>
                    <input type="date" id="validadePassaporte" name="validadePassaporte" required>
                    <label for="endereco">Endereço que Reside:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="nif">NIF Português (se tiver):</label>
                    <input type="text" id="nif" name="nif">
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai" required>
                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae" required>
                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
