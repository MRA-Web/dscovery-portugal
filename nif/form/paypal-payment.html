<!DOCTYPE html>
<html>
<head>
    <title>Pagamento com PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=ARwHasmUKngy78skjhfxBdhDN1l1tUdtPw34tMkjfSvlMsjHXC7u8WEFaGaJPzqpGrmUOIY1fOwKdjQj&currency=EUR"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Pagamento com PayPal</h1>
    <div id="paypal-button-container"></div>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00', // Substitua pelo valor do pagamento
                            currency_code: 'EUR' // Define a moeda como Euro
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transação concluída por ' + details.payer.name.given_name);
                    // Redirecionar ou executar ações adicionais após o pagamento
                });
            },
            onError: function(err) {
                console.error('Erro na transação', err);
                alert('Ocorreu um erro durante o pagamento. Tente novamente.');
            }
        }).render('#paypal-button-container'); // Renderiza o botão PayPal


        
    </script>
</body>
</html>
