<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <!-- header em inglês by luizzmg -->

    <header>
        <h1 class="logo-home">
            <a href="/">
                <img class="logo" src="/assets/images/DiscoveryLogo.png">
            </a>
        </h1>
        
        <div id="etapas">
            <div class="circulo"><i class="fa-solid fa-user"></i></div>
            <div class="circulo"><i class="fa-solid fa-people-group"></i></div>
            <div class="circulo"><i class="fa-solid fa-file"></i></div>
            <div class="circulo"><i class="fa-solid fa-file-invoice"></i></div>
            <div class="circulo"><i class="fa-solid fa-plane-departure"></i></div>
            <div class="circulo"><i class="fa-solid fa-circle-info"></i></div>
        </div>
    
        <div class="language-selector traduzir">
            <button class="idioma-atual-desktop">
                <img class="icons-language" src="/assets/images/countries/united-kingdom.png"> EN
            </button>
            
            <ul class="language-selector-content">
                <li><button class="opcao-idioma" onclick="traduzir('pt')"><img class="icons-language" src="/assets/images/countries/portugal.png"> PT</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('es')"><img class="icons-language" src="/assets/images/countries/spain.png"> ES</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('fr')"><img class="icons-language" src="/assets/images/countries/france.png"> FR</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('it')"><img class="icons-language" src="/assets/images/countries/italy.png"> IT</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('de')"><img class="icons-language" src="/assets/images/countries/germany.png"> DE</button></li>
            </ul>
        </div>
    </header>
      
    <main>
        <!-- etapa 1 (decidir criança ou adulto)-->
        <section id="decisao" class="etapa">
            <h2>Escolha uma opção</h2>
            <div class="cards-container">
                <div class="card">
                    <i class="fas fa-user"></i>
                    <button onclick="formAdult()"><p>Para um adulto</p></button>
                </div>
                <div class="card">
                    <i class="fas fa-child"></i>
                    <button onclick="formChild()"><p>Para uma criança</p></button>
                </div>
            </div>
        </section>

        <section id="resto">

            <!-- formulário caso seja adulto -->

            <!-- 

                /////////////////////////////////////////////
                
                aqui temos os seguintes names para os campos:
                
                /////////////////////////////////////////////
            
                nome

                telefone

                email

                passaporteOuId

                comprovanteEndereco

                dataNascimento

                numPassaporteOuId

                validadePassaporteOuId

                endereco
            
            -->


            <div class="holder hidden" id="div-adult">
                <form id="multiStepForm">
        
                    <!-- etapa 2 -->
                    <fieldset class="form-step active">
                        <h2 class="traduzir">Personal Information</h2>
                        <label for="nome" class="traduzir">Full Name:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="telefone" class="traduzir">Phone (with country code):</label>
                        <input type="tel" id="telefone" name="telefone" required>
                        <label for="email" class="traduzir">Email:</label>
                        <input type="email" id="email" name="email" required="">
        
                        <div class="buttons">
                            <button type="button" id="prev1" onclick="revertAdult()">Voltar</button>
                            <button type="button" class="traduzir" id="next1">Próximo</button>
                        </div>
                    </fieldset>
        
                    <!-- etapa 3 adulto -->
                    <fieldset class="form-step">
                        <label for="passaporteOuId" class="traduzir">Anexe seu passaporte (ou cartão de identidade, caso seja cidadão europeu):</label>
                        <input type="file" id="passaporteOuId" name="passaporteOuId" required>
        
                        <br><br>
        
                        <label for="comprovanteEndereco" class="traduzir">Anexe seu comprovante de endereço</label>
                        <input type="file" id="comprovanteEndereco" name="comprovanteEndereco" required>
                        
                        <br><br>
        
                        <div class="buttons">
                            <button type="button" id="prev2">Voltar</button>
                            <button type="button" id="next2">Próximo</button>
                        </div>
                    </fieldset>
                    
                    <!-- etapa 4 adulto -->
                    <fieldset class="form-step step-2">
                        <h2 class="traduzir">Final details</h2>
                        
                        <label for="dataNascimento" class="traduzir">Date of Birth:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required="">
                        
                        <label for="numPassaporteOuId" class="traduzir">Passport or ID card number:</label>
                        <input type="text" id="numPassaporteOuId" name="numPassaporteOuId" required="">
                        
                        <label for="validadePassaporteOuId" class="traduzir">Passport or ID card Expiry Date:</label>
                        <input type="date" id="validadePassaporteOuId" name="validadePassaporteOuId" required="">
                        
                        <label for="endereco" class="traduzir">Address:</label>
                        <input type="text" id="endereco" name="endereco" required="">
                        
                        <div class="buttons">
                            <button type="button" id="prev3">Voltar</button>
                            <button type="button" id="next3">Próximo</button>
                        </div>
                    </fieldset>
        
                    <!-- etapa 5 -->
                    <fieldset class="form-step">
                        <!-- Integração de pagamento -->
                        <p class="traduzir">Payment</p>
        
                        <div class="buttons">
                            <button type="button" id="prev4">Voltar</button>
                            <a href="payment-form.html" target="_blank">
                                <button type="button">Pagar com PayPal</button>
                            </a>
                            <button type="submit">Enviar</button>
                        </div>
                    </fieldset>
        
                </form>
            </div>

            <!-- formulário caso seja criança -->

            <!-- 
                
                /////////////////////////////////////////////
                
                aqui temos os seguintes names para os campos:
                
                /////////////////////////////////////////////

                nome

                telefone

                email

                passaporteOuIdCrianca
                
                passaporteOuIdResponsavel

                comprovanteEndereco

                dataNascimentoCrianca
                
                numPassaporteOuIdCrianca

                validadePassaporteOuIdCrianca

                dataNascimentoResponsavel

                numPassaporteOuIdResponsavel

                validadePassaporteOuIdResponsavel

                endereco
            
            -->

            <div class="holder hidden" id="div-child">
                <form id="multiStepForm">
        
                    <!-- etapa 2 -->
                    <fieldset class="form-step active">
                        <h2 class="traduzir">Personal Information</h2>
                        <label for="nome" class="traduzir">Full Name:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="telefone" class="traduzir">Phone (with country code):</label>
                        <input type="tel" id="telefone" name="telefone" required>
                        <label for="email" class="traduzir">Email:</label>
                        <input type="email" id="email" name="email" required="">
        
                        <div class="buttons">
                            <button type="button" id="prev1" onclick="revertChild()">Voltar</button>
                            <button type="button" class="traduzir" id="next1">Próximo</button>
                        </div>
                    </fieldset>
        
                    <!-- etapa 3 criança -->
                    <fieldset class="form-step">
                        <label for="passaporteOuIdCrianca" class="traduzir">Anexe o passaporte da criança (caso seja cidadão europeu, pode anexar o cartão de identidade):</label>
                        <input type="file" id="passaporteOuIdCrianca" name="passaporteOuIdCrianca" required>

                        <br><br>

                        <label for="passaporteOuIdResponsavel" class="traduzir">Anexe o passaporte do responsável da criança (caso seja cidadão europeu, pode anexar o cartão de identidade):</label>
                        <input type="file" id="passaporteOuIdResponsavel" name="passaporteOuIdResponsavel" required>

                        <br><br>

                        <label for="comprovanteEndereco" class="traduzir">Anexe o comprovante de endereço</label>
                        <input type="file" id="comprovanteEndereco" name="comprovanteEndereco" required>
                        
                        <br><br>

                        <div class="buttons">
                            <button type="button" id="prev2">Voltar</button>
                            <button type="button" id="next2">Próximo</button>
                        </div>
                    </fieldset>

                    <!-- etapa 4 criança -->
                    <fieldset class="form-step step-1">
                        <h2 class="traduzir">Final details</h2>
                        
                        <!-- info sobre a criança -->
                        
                        <label for="dataNascimentoCrianca" class="traduzir">Data de nascimento da criança:</label>
                        <input type="date" id="dataNascimentoCrianca" name="dataNascimentoCrianca" required="">
                        
                        <label for="numPassaporteOuIdCrianca" class="traduzir">nº do passaporte ou cartão de identidade da criança:</label>
                        <input type="text" id="numPassaporteOuIdCrianca" name="numPassaporteOuIdCrianca" required="">
                        
                        <label for="validadePassaporteOuIdCrianca" class="traduzir">Data de validade do passaporte ou cartão de identidade da criança:</label>
                        <input type="date" id="validadePassaporteOuIdCrianca" name="validadePassaporteOuIdCrianca" required="">

                        <!-- info sobre o responsável da criança -->

                        <label for="dataNascimentoResponsavel" class="traduzir">Data de nascimento do responsável:</label>
                        <input type="date" id="dataNascimentoResponsavel" name="dataNascimentoResponsavel" required="">
                        
                        <label for="numPassaporteOuIdResponsavel" class="traduzir">nº do passaporte ou cartão de identidade do responsável:</label>
                        <input type="text" id="numPassaporteOuIdResponsavel" name="numPassaporteOuIdResponsavel" required="">
                        
                        <label for="validadePassaporteOuIdResponsavel" class="traduzir">Data de validade do passaporte ou cartão de identidade do responsável:</label>
                        <input type="date" id="validadePassaporteOuIdResponsavel" name="validadePassaporteOuIdResponsavel" required="">
                        
                        <!-- presumimos que os dois moram no mesmo endereço -->

                        <label for="endereco" class="traduzir">Address:</label>
                        <input type="text" id="endereco" name="endereco" required="">
                        
                        <div class="buttons">
                            <button type="button" id="prev3">Voltar</button>
                            <button type="button" id="next3">Próximo</button>
                        </div>
                    </fieldset>
        
                    <!-- etapa 5 -->
                    <fieldset class="form-step">
                        <!-- Integração de pagamento -->
                        <p class="traduzir">Payment</p>
        
                        <div class="buttons">
                            <button type="button" id="prev4">Voltar</button>
                            <button type="submit">Enviar</button>
                        </div>
                    </fieldset>
        
                </form>
            </div>
        </section>


    </main>

    <script src="etapas.js"></script>
    
</body>


</html>
