<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- header em inglês by luizzmg -->

    <header>
        <h1 class="logo-home">
            <a href="/">
                <img class="logo" src="/assets/images/DiscoveryLogo.png">
            </a>
        </h1>
        
        <div id="etapas">
            <div class="circulo"><i class="fa-solid fa-user"></i></div>
            <div class="circulo"><i class="fa-solid fa-people-group"></i></div>
            <div class="circulo"><i class="fa-solid fa-file"></i></div>
            <div class="circulo"><i class="fa-solid fa-file-invoice"></i></div>
            <div class="circulo"><i class="fa-solid fa-plane-departure"></i></div>
            <div class="circulo"><i class="fa-solid fa-circle-info"></i></div>
        </div>
    
        <div class="language-selector traduzir">
            <button class="idioma-atual-desktop">
                <img class="icons-language" src="/assets/images/countries/united-kingdom.png"> EN
            </button>
            
            <ul class="language-selector-content">
                <li><button class="opcao-idioma" onclick="traduzir('pt')"><img class="icons-language" src="/assets/images/countries/portugal.png"> PT</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('es')"><img class="icons-language" src="/assets/images/countries/spain.png"> ES</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('fr')"><img class="icons-language" src="/assets/images/countries/france.png"> FR</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('it')"><img class="icons-language" src="/assets/images/countries/italy.png"> IT</button></li>
                <li><button class="opcao-idioma" onclick="traduzir('de')"><img class="icons-language" src="/assets/images/countries/germany.png"> DE</button></li>
            </ul>
        </div>
    </header>
      
    <main>
        <div id="holder">
            <div id="multiStepForm">
                <!-- etapa 1 -->
                <form class="form-step active" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Personal Information</h2>
                    <label for="nome" class="traduzir">Full Name:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="telefone" class="traduzir">Phone (with country code):</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="email" class="traduzir">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="traduzir">Next</button>
                </form>

                <!-- etapa 2 -->
                <form class="form-step form-age" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Age</h2>
                    <label class="traduzir"><input type="radio" name="idade" value="adulto" required> I am an adult <i class="fa-solid fa-person fa-adult"></i></label>
                    <label class="traduzir"><input type="radio" name="idade" value="crianca" required> I am a child <i class="fa-solid fa-child"></i></label>
                    <button type="button" onclick="prevStep()">Previous</button>
                    <button type="submit" class="traduzir">Next</button>
                </form>

                <!-- etapa 3 -->
                <form class="form-step form-documents" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Documents</h2>
                    <label for="address-proof" class="traduzir">Address Proof:</label>
                    <input type="file" id="address-proof" name="address-proof" required>
                    <label for="passport" class="traduzir">Passport:</label>
                    <input type="file" id="passport" name="passport" required>
                    <button type="button" onclick="prevStep()">Previous</button>
                    <button type="submit" class="traduzir">Next</button>
                </form>

                <!-- outras etapas... -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
