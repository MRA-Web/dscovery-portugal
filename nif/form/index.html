<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-etapas</title>
    <link rel="shortcut icon" href="/assets/images/DiscoveryLogoIcon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- header em inglês by luizzmg -->

    <header>

        <!-- header em inglês by luizzmg -->
        
            <h1 class="logo-home">
                <a href="/">
                    <img class="logo" src="/assets/images/DiscoveryLogo.png">
                </a>
            </h1>
            
            <div id="etapas">
                <div href="#" class="circulo"><i class="fa-solid fa-user"></i></div>
                <div href="#" class="circulo"><i class="fa-solid fa-people-group"></i></div>
                <div href="#" class="circulo"><i class="fa-solid fa-file-invoice"></i></div>
                <div href="#" class="circulo"><i class="fa-solid fa-plane-departure"></i></div>
                <div href="#" class="circulo"><i class="fa-solid fa-circle-info"></i></div>
                <div href="#" class="circulo">6</div>
            </div>
        
        
            <!-- seleção de idiomas desktop -->
        
            <div class="language-selector traduzir">
                <!-- seletor de idiomas -->
                <button class="idioma-atual-desktop">
                    <!-- inglês --><img class="icons-language" src ="/assets/images/countries/united-kingdom.png"> EN
                </button>
                
                <ul class="language-selector-content" >
                    <!--português--><li><button class="opcao-idioma" onclick="traduzir('pt')"><img class="icons-language" src ="/assets/images/countries/portugal.png"> PT</button></li>
                    <!--espanhol--><li><button class="opcao-idioma" onclick="traduzir('es')"><img class="icons-language" src ="/assets/images/countries/spain.png"> ES</button></li>
                    <!--francês--><li><button class="opcao-idioma" onclick="traduzir('fr')"><img class="icons-language" src ="/assets/images/countries/france.png"> FR</button></li>
                    <!--italiano--><li><button class="opcao-idioma" onclick="traduzir('it')"><img class="icons-language" src ="/assets/images/countries/italy.png"> IT</button></li>
                    <!--alemão--><li><button class="opcao-idioma" onclick="traduzir('de')"><img class="icons-language" src ="/assets/images/countries/germany.png"> DE</button></li>
                </ul>
            </div>
        
        </nav>
    
    </header>
      
    <main>

        <div id="holder">
            <div id="multiStepForm">

                <!-- etapa 1 -->
                <form class="form-step" onsubmit="return handleNext(event)" >
                    <h2 class="traduzir">Informações Pessoais</h2>
                    <label for="nome" class="traduzir">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="telefone" class="traduzir">Telefone (com código do país):</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="email" class="traduzir">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit" class="traduzir">Próximo</button>
                </form>

                <!-- etapa 2 -->
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Idade</h2>
                    <label class="traduzir"><input type="radio" name="idade" value="adulto"> Sou adulto</label>
                    <label class="traduzir"><input type="radio" name="idade" value="crianca"> Sou criança</label>

                    <button type="button" onclick="prevStep()" class="traduzir">Anterior</button>
                    <button type="submit" class="traduzir">Próximo</button>
                </form>

                <!-- etapa 3.1 -->
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Documentos</h2>
                    <label for="passaporte" class="traduzir">Você possui um passaporte ou um cartão de identidade?</label>
                    <label class="traduzir"><input type="radio" name="passaporte" value="sim"> Sim</label>
                    <label class="traduzir"><input type="radio" name="passaporte" value="nao"> Não</label>

                    <button type="button" onclick="prevStep()" class="traduzir">Anterior</button>
                    <button type="submit" class="traduzir">Próximo</button>
                </form>
                
                <!-- etapa 3.2 -->
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Documentos</h2>
                    <label for="comprovante" class="traduzir">Você possui um comprovante de endereço?</label>
                    <label><input type="radio" name="comprovante" value="sim"> Sim</label>
                    <label><input type="radio" name="comprovante" value="nao"> Não</label>

                    <button type="button" onclick="prevStep()" class="traduzir">Anterior</button>
                    <button type="submit" class="traduzir">Próximo</button>
                </form>

                <!-- etapa 4 -->
                <form class="form-step" onsubmit="return handleNext(event)">
                    <h2 class="traduzir">Pagamento</h2>
                    <!-- Integração de pagamento -->
                    <p class="traduzir">Integração de pagamento aqui.</p>

                    <button type="button" onclick="prevStep()" class="traduzir">Anterior</button>
                    <button type="submit" class="traduzir">Próximo</button>
                </form>

                <!-- etapa 5 -->
                <form class="form-step" onsubmit="return handleSubmit(event)">
                    <h2 class="traduzir">Detalhes Finais</h2>
                    <label for="dataNascimento" class="traduzir">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    <label for="numPassaporte" class="traduzir">Número do Passaporte ou Bilhete de Identidade:</label>
                    <input type="text" id="numPassaporte" name="numPassaporte" required>
                    <label for="validadePassaporte" class="traduzir">Data de Validade do Passaporte ou Bilhete de Identidade:</label>
                    <input type="date" id="validadePassaporte" name="validadePassaporte" required>
                    <label for="endereco" class="traduzir">Endereço que Reside:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="nif" class="traduzir">NIF Português (se tiver):</label>
                    <input type="text" id="nif" name="nif">
                    <label for="nomePai" class="traduzir">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai" required>
                    <label for="nomeMae" class="traduzir">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae" required>

                    <button type="button" onclick="prevStep()" class="traduzir">Anterior</button>
                    <button type="submit" class="traduzir">Enviar</button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
